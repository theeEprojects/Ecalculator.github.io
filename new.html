<body>
<p id = "demo"></p>

<script>
var number = prompt("Give a number", "");

if (number != null) {
	var numtwo = prompt("num2: ", "");	

	if (numtwo != null){
		document.getElementById("demo").innerHTML= func(number,numtwo);
	}
}

function func(n1,n2){
	var sign = prompt("Operation:","");
	
	if (sign == "*"){
		return n1*n2
	}
	if (sign == "+"){
		return n1+n2
	}
	if (sign == "/"){
		if (n2 == 0){
			return "You are a retard"
		}else
			return n1/n2
	}
	if (sign == "-"){
		return n1-n2
	}
}
</script>
